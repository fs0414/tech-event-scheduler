name: Deploy

on:
  push:
    branches: [main]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  # Run DB migration only when schema changes are detected
  db-migrate:
    name: DB Migration
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for schema changes
        id: check
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q "packages/db/drizzle/"; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ DB schema changes detected"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "âœ… No DB schema changes"
          fi

      - uses: oven-sh/setup-bun@v2
        if: steps.check.outputs.has_changes == 'true'
        with:
          bun-version: latest

      - name: Install dependencies
        if: steps.check.outputs.has_changes == 'true'
        run: bun install --frozen-lockfile

      - name: Run DB Migration
        if: steps.check.outputs.has_changes == 'true'
        working-directory: packages/db
        env:
          CLOUDFLARE_D1_DATABASE_ID: ${{ secrets.CLOUDFLARE_D1_DATABASE_ID }}
        run: |
          echo "ðŸš€ Running Drizzle migrations..."
          bun run db:migrate

  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    needs: db-migrate
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Deploy API to Cloudflare Workers
        working-directory: apps/api
        run: bunx wrangler deploy

  deploy-web:
    name: Deploy Web
    runs-on: ubuntu-latest
    needs: deploy-api
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Web
        working-directory: apps/web
        env:
          VITE_API_URL: https://tech-event-scheduler-api.fujitanisora0414.workers.dev
        run: bun run build

      - name: Deploy Web to Cloudflare Workers
        working-directory: apps/web
        run: bunx wrangler deploy
